<button class="button-retour" (click)="retour()">Retour</button>
<h1>Selectionnez un Quiz !</h1>
<button class="buttons add" *ngIf="this.userService.isRoleAdmin()" (click)="addQuiz()">Ajouter un Quiz</button>
<div [ngClass]="offset ? 'list' : 'quiz-selection'" >
        <app-quiz [quiz]="quiz" *ngFor="let quiz of quizList" (quizSelected)="quizSelected($event)"
                  (deleteQuiz)="deleteQuiz($event)"
                  (editQuiz)="editQuiz($event)"></app-quiz>
</div>
